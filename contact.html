    <script>
        function sendMail() {
    var link = "mailto:ephasteniyonizeye@gmail.com"
             + "?cc=CCaddress@example.com"
             + "&subject=" + escape("This is my subject")
             + "&body=" + escape(document.getElementById('message').value)
    ;

    window.location.href = link;
}

    function ValidateEmail(email) {
        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email.value)) {
            return true;
        }
        alert("You have entered an invalid email address!");
        return false;
    }

    function validateForm() {
        var fname = document.getElementById('fname');
        var lname = document.getElementById('lname');
        var email = document.getElementById('email');
        var phone = document.getElementById('phone_num');

        if (fname.value === "" || lname.value === "" || email.value === "" || phone.value === "") {
            alert("Please fill in all the required fields.");
            return false;
        }

        return true;
    }

    // Attach the validation functions to the form's submit button
    var sendButton = document.querySelector('.send');
    sendButton.addEventListener('click', function (event) {
        if (!validateForm() || !ValidateEmail(document.getElementById('email'))) {
            event.preventDefault(); // Prevent form submission if validation fails
        }
    });

    </script>
